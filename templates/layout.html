<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>To-Do, or not To-Do / {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='custom.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-menu">
          <div class="navbar-start">
            <span class="navbar-item">
              <a class="button is-link" href="{{ url_for('home_page') }}">Home</a>
            </span>
            <span class="navbar-item">
              <a class="button is-link" href="{{ url_for('lists_page') }}">My lists</a>
            </span>
            <span class="navbar-item">
              <a class="button is-link" href="{{ url_for('list_add_page') }}">Add list</a>
            </span>
            <span class="navbar-item">
              <a class="button is-link" href="{{ url_for('tasks_page') }}">My tasks</a>
            </span>
            <span class="navbar-item">
              <a class="button is-link" href="{{ url_for('task_add_page') }}">Add task</a>
            </span>
          </div>
          <div class="navbar-end">
            <span class="navbar-item">
            {% if not current_user.is_authenticated %}
              <a class="button is-link" href="{{ url_for('login_page') }}">Log in</a>
            {% else %}
              {{ current_user.username }}
              <span class="navbar-item"></span>
              <a class="button is-link" href="{{ url_for('logout_page') }}">Log out</a>
            {% endif %}
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% for message in get_flashed_messages() %}
        <div class="notification is-info">{{ message }}</div>
      {% endfor %}

      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="content">
        <small>&copy; 2019, Emre HorsanalÄ±</small>
      </div>
    </footer>
  </body>
</html>
